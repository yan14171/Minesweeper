<div class="backdrop">
  <div class="alert-box">
    <div class="results">
      <div class="d-flex flex-column">
        <div *ngIf= "stats?.isAi">
           <div class="p-2">Tested AI has finished the field <b style='font-size: large;' *ngIf="this.stats!.bombsLeft !=0">un</b>succesfully in {{this.stats?.timeSpent}} seconds</div>
          <!--<div class="p-2">Throughout the session an average MPS was {{getMovesPerSecond()}}</div>
          <div class="p-2">Throughout the session an average MnPS was {{getMinesPerSecond()}}</div>
          <div class="p-2">Throughout the session total accuracy was {{getAccuracy()}}</div>
          <div class="p-2">Throughout the session calculated efficiency was {{getEfficiencyMetric()}}</div>
          <div class="p-2">Reveals made: {{this.stats?.revealMovesMade}} Flags made: {{this.stats?.flagMovesMade}}</div> -->
          <div class="p-2" [innerHTML]="getPerformanceOverview()"></div>
        </div>
        <div class="p-2">{{message}}</div>
        <div class="p-2">
          <div class="d-flex justify-content-between">
            <span class="p-2">
              <p>    
                <img class="icon" src="assets/img/mine_spinner_white.png" alt="B">
                Bombs Left: {{this.stats?.bombsLeft}}
              </p>
            </span>
            <span class="p-2">
              <p>
                <img class="icon" src="assets/img/mine_spinner_white.png" alt="">
                Bombs at Start: {{this.stats?.bombsStarted}}
              </p>
            </span>
          </div>
        </div>
        <div class="p-2">Time Spent: {{this.stats?.timeSpent}}</div>
        <div class="p-2 d-flex flex-row justify-content-center">
          <div class="alert alert-mine"*ngIf="!isAuthenticated()">
            You need to log in it order to share your results!
          </div>
          <button class="btn-light"
                  *ngIf="isAuthenticated()"
                  (click)="share()">Share results!</button>
        </div>
      </div>
    </div>
    <div class="alert-box-actions">
      <button class="btn-light"
              (click)="onClose()" [disabled]="false"> Close </button>
    </div>
  </div>
</div>
